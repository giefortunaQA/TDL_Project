<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <button class="openbtn btn btn-light" id="openPanel" onclick="openNav()">&#9776;</button>
    <header>
        <h1>To Do List</h1>
    </header>

    <div class="row">
            <div class="panelContainer col-3">
                <div class="wrapper">
                    <div id="mySidepanel" class="sidepanel">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                        <p>
                            <button class="btn btn-light noBg" onclick="readAllLists()">
                                <img src="./img/eyeglasses.svg" alt="read">
                                Open all lists
                            </button>
                        </p>

                        <p>
                            <button type="submit" onclick="show(createForm)" class="btn btn-light noBg formBtn">
                                <img src="./img/plus-circle.svg" alt="plus"> New list
                            </button>
                        </p>
                        <p>
                            <hr class="dropdown-divider">
                        </p>
                        <h4>
                            Your Lists
                            <button class="btn btn-light noBg refreshBtn" onclick="updateSidebar()">
                                <img src="./img/clock-history.svg" alt="refresh">
                            </button>
                        </h4>
                        <i style="color:grey"> (id) : (List Name)</i>
                        <div class=sideBarList>
                        </div>
                    </div>
                 </div>
                </div>
                <div class="col-8">
                    <div class="container">
                        <div class="card" id="createForm" style="display:none;">
                            <button type="reset" onclick="hide(createForm)" id="closeBtn">
                                <img src="./img/x.svg" alt="close">
                            </button>
                            <form id="createFormForm">
                                <input type="text" class="form-control" id="name" placeholder="Task Title">
                                <input type="text" class="form-control" id="desc" placeholder="Task Description">
                                <button type="submit" class="btn btn-light" onclick="createList()" disabled="disabled">
                                    <img src="./img/pencil.svg" alt="New Task" tooltip="Add new task">
                                </button>
                                <div id="createItemDiv" style="color:grey; font:italic;">
                                </div>
                                <input type="text" id="listId" placeholder="Enter id" disabled="disabled">
                                <input type="text" id="itemName" placeholder="New task" disabled="disbled">
                                <button type="button" class="btn btn-light noBg formBtn" onclick="createItem()">
                                    <img src="./img/check2.svg" alt="add" tooltip="Add task">
                                </button>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <p id="displayPCreate" style="display:none;"></p>
                                    <button type="submit" onclick="createList"
                                        class="btn btn-success formBtn">Submit</button>
                                    <button type="reset" onclick="reset(createFormForm)"
                                        class="btn btn-dark formBtn">Clear</button>
                                </div>
                            </form>
                        </div>
                        <div class="card" id="displayDivRead" style="display:none;">
                        </div>
                    </div>
                </div>
            </div>
       
    </div>
    <script src="animations.js"></script>
    <script src="crud.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
