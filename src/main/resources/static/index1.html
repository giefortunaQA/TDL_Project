<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container" style="margin-top: 30px;">

        <header>
            <h1>To Do List App</h1>
        </header>
        <div class="row">
            <div class="col">
                <h2>To Do Lists</h2>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#create"
                    data-bs-whatever="@mdo">Create</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#read"
                    data-bs-whatever="@fat">Read</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#update"
                    data-bs-whatever="@getbootstrap">Update</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#delete"
                    data-bs-whatever="@getbootstrap">Delete </button>

            </div>
            <div class="col">
                <h2>Item</h2>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createItem"
                    data-bs-whatever="@mdo">Create</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#readItem"
                    data-bs-whatever="@fat">Read</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateItem"
                    data-bs-whatever="@getbootstrap">Update</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#deleteItem"
                    data-bs-whatever="@getbootstrap">Delete </button>

            </div>
        </div>
    </div>

    <!-- CREATE -->
    <div class="modal fade" id="create" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Create a list</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="get">
                        <label for="name">List Name</label>
                        <input type="text" name="name" id="name" class="form-control">
                        <label for="desc">Description</label>
                        <input type="text" name="desc" id="desc" class="form-control">
                        Would you like to add items now?
                        <button type="submit" onclick="" class="btn btn-success">Yes</button>
                        <button type="submit" onclick="" class="btn btn-danger">No</button>
                        <label for="addItems">Please enter item</label>
                        <input type="text" name="addItems" class="form-control">
                    </form>
                </div>
                <div class="msgToUser" id="displayDivCreate" style="visibility: hidden;">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="createList()">Create</button>
                </div>
            </div>
        </div>


    </div>
    </div>

    <!-- READ -->
    <div class="modal fade" id="read" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Read</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>
                <div class="modal-body">
                    <div class="card">
                        <button type="submit" class="btn btn-success" id="readAllList" onclick="readAllLists()">Show
                            all lists</button>
                    </div>
                    <div class="card">
                        <form action="get">
                            <label for="desc">Please enter list id</label>
                            <input type="text" name="listIdRead" id="listIdRead" class="form-control"
                                placeholder="list id">
                            <button type="button" class="btn btn-success" onclick="readById()">Search</button>
                        </form>

                    </div>
                    <div class="card" id="displayDivRead" style="visibility: hidden;">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- UPDATE  -->
    <div class="modal fade" id="update" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Update a list</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="get">
                        <label for="listIdUpdate">List Id</label>
                        <input type="text" name="listIdUpdate" id="listIdUpdate" class="form-control">

                        <label for="nameUpdate">Updated List Name</label>
                        <input type="text" name="nameUpdate" id="nameUpdate" class="form-control">
                        <label for="descUpdate">Updated Description</label>
                        <input type="text" name="descUpdate" id="descUpdate" class="form-control">
                        Would you like to add or remove items?
                        <button type="submit" onclick="" class="btn btn-success">Yes</button>
                        <button type="submit" onclick="" class="btn btn-danger">No</button>
                        <div class="card" style="visibility: hidden;">

                            <label for="addItems">Please enter item id</label>
                            <input type="text" name="addItems" class="form-control" id="itemIdUpdate">
                            <button class="btn btn-light"> Add</button>
                            <button class="btn btn-light"> Delete</button>
                        </div>
                    </form>
                    <div class="msgToUser" id="displayDivUpdate" style="visibility: hidden;">

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="createList()">Update</button>
                </div>
            </div>
        </div>
    </div>

    <!-- DELETE -->
    <div class="modal fade" id="delete" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Delete a list</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="get">
                        <label for="listIdDelete">Please enter list id</label>
                        <input type="text" class="form-control" name="listIdDelete" id="listIdDelete">
                        <button type="submit" class="btn btn-danger" onclick="deleteList()">Delete</button>
                    </form>
                    <div class="msgToUser" id="displayDivDelete" style="visibility: hidden;">

                    </div>
                </div>
                <div class="modal-footer">

                </div>
            </div>

        </div>
    </div>

    <!-- CREATE ITEM -->
    <div class="modal fade" id="createItem" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Create an Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="get">
                        <label for="nameItem">Item Name</label>
                        <input type="text" name="nameItem" id="nameItem" class="form-control">
                        <label for="desc">Is it done?</label>
                        <input class="radioResult" type="radio" id="true" name="doneItem" value="true">
                        <label for="true">Yes</label><br>
                        <input class="radioResult" type="radio" id="false" name="doneItem" value="false" checked>
                        <label for="false">No</label><br>
                    </form>
                </div>
                <div class="msgToUser" id="displayDivCreateItem" style="visibility: hidden;">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="createItem()">Create</button>
                </div>
            </div>
        </div>


    </div>
    </div>

    <!-- READ -->
    <div class="modal fade" id="readItem" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Read</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>
                <div class="modal-body">
                    <div class="card">
                        <button type="submit" class="btn btn-success" id="readAllList" onclick="readAllItems()">Show
                            all items</button>
                    </div>
                    <div class="card">
                        <form action="get">
                            <label for="listIdRead">Please enter item id</label>
                            <input type="text" name="listIdReadItem" id="listIdReadItem" class="form-control"
                                placeholder="list id">
                            <button type="button" class="btn btn-success" onclick="readItemById()">Search</button>
                        </form>

                    </div>
                    <div class="card" id="displayDivReadItem" style="visibility: hidden;">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- DELETE -->
    <div class="modal fade" id="deleteItem" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Delete an item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="get">
                        <label for="listIdDeleteItem">Please enter item id</label>
                        <input type="text" class="form-control" name="listIdDeleteItem" id="listIdDeleteItem">
                        <button type="submit" class="btn btn-danger" onclick="deleteItem()">Delete</button>
                    </form>
                    <div class="msgToUser" id="displayDivDeleteItem" style="visibility: hidden;">

                    </div>
                </div>
                <div class="modal-footer">

                </div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"

</body>
